<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="box">
        <form class="contact-form">
            <h2>Contato</h2>
            <input type="text" id="name" placeholder="Nome Completo"><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="subject" placeholder="Assunto"><br>
            <textarea id="message" placeholder="Mensagem" cols="20" rows="3"></textarea><br>
            <input type="submit" class="submit" value="Enviar mensagem">

        </form>

    </div>
    <script src="js/app.js"></script>

</body>
</html>
